<!-- @format -->

<!DOCTYPE html>
<html>
	<head>
		<base href="/" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Defines the character set -->
		<meta charset="UTF-8" />
		<title>Map it!</title>
		<!-- Our js bundle will be in 'bundle.js' -->
		<!-- The 'defer' attribute will ensure that it is run only after the DOM finishes loading -->
		<script src="/bundle.js" defer></script>

		<!-- stylesheet -->
		<link rel="stylesheet" href="style.css" />
		<!-- google fonts -->
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@300&family=Pacifico&family=Sanchez&display=swap"
			rel="stylesheet"
		/>

		<!-- leaflet -->
		<link rel="stylesheet"
		href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
		integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
		crossorigin="" / >
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
			defer
		></script>
		<script src="script.js" defer></script>

		<!-- location -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css"
		/>

		<!-- fontawesome -->
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
			integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<!-- We will render our React app into a div with an id of 'app' -->
		<!-- We can grab it off the DOM by saing document.getElementById('app'); -->
		<div id="app"></div>
	</body>
</html>
