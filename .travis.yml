# @format

language: node_js
node_js:
  - 12
script: true
branches:
  only:
    - master
deploy: # see README for details on these keys
  skip_cleanup: true
  provider: heroku
  app: mapitapp
  api_key:
    secure: 
before_deploy: # omit node_modules, since we set skip_cleanup below
  - rm -rf node_modules
